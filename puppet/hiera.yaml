# Puppet Hiera Data
version: 5

defaults:
  datadir: /vagrant
  data_hash: yaml_data

hierarchy:
  - name: Other YAML hierarchy levels
    paths:
      - "/vagrant/puppet/%{environment}.yaml"
      - "/vagrant/puppet/common.yaml"
      - "/vagrant/puppet/nunaliit-common.yaml"
      - "/vagrant/vagrant-nsidc.yaml"
